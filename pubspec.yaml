name: nepvent_reward
description: "This Project is called Nepvent Reward."

# Prevents accidental publishing to pub.dev; remove if you wish to publish
publish_to: 'none'

# Versioning details for the application
version: 1.0.1+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  carousel_slider: ^5.0.0
  url_launcher: ^6.3.1
  dio: ^5.7.0
  flutter_dotenv: ^5.2.1
  flutter_secure_storage: ^9.2.2
  cached_network_image: ^3.4.1
  flutter_launcher_icons: ^0.14.1
  image_picker: ^1.1.2
  provider: ^6.1.2
  socket_io_client: ^3.0.1
  flutter_local_notifications: ^18.0.0
  path_provider: ^2.1.4
  shared_preferences: ^2.3.2
  material_design_icons_flutter: ^7.0.7296
  flutter_background_service: ^5.0.10
  dropdown_search: ^6.0.1
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0


flutter:
  uses-material-design: true

  # Add asset images
  assets:
    - assets/images/
    - assets/icon/
    - .env

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/AppLogo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon/AppLogo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"

